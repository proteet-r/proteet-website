<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTEETS STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #727072;
            color: rgb(18, 148, 126);
            padding: 15px;
            position: relative;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            margin: 20px;
        }
        .product {
            display: inline-block;
            border: 4px solid #054cb6;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            background: #c88ae7;
            color: white;
            border: none;
            padding: 10px;
            
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .image img { 
            width: 100%; 
            max-width: 300px; 
            height: auto; 
        }
        .logo {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 80px; 
    height: 80px; 
    border-radius: 50%;
    object-fit: cover; 
}
    </style>
</head>
<body>
    <header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>

        </nav>
        <img src="sohan.jpg" alt="Logo" class="logo">

        </div>
        <div class="product">
            <h3>SEVENTYONE 3.0</h3>
            <p>Price: 14000</p>
            <img src="images (1).jpg" alt="Product 1" width="150">
            <button>Add to Cart</button>
        </div>
        <div class="product">

            <p>Price: 33000</p>

    </section>
    
    </div>
    <footer>
        <p>&copy; YOU CANT ORDER ANYTHING BECAUSE I DONT KNOW HOW TO MAKE WEBSITE LOL</p>

</body>
</html>
